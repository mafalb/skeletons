---

name: Ci
on:  # yamllint disable-line rule:truthy
  pull_request:

jobs:

  selectbranch:
    if: ${{ ! (github.event.pull_request.head.repo.full_name == github.repository) }}
    uses: mafalb/workflows/.github/workflows/reusable-selectbranch.yml@main

  sanity:
    if: ${{ ! (github.event.pull_request.head.repo.full_name == github.repository) }}
    uses: mafalb/workflows/.github/workflows/reusable-sanity.yml@main
    with:
      targeted_branch: ${{ needs.selectbranch.outputs.ref }}
    needs: selectbranch

  ci:
    # don't run on pull request from ourselves
    if: ${{ ! (github.event.pull_request.head.repo.full_name == github.repository) }}
    uses: ./.github/workflows/ci-skeletons.yml
    with:
      targeted_branch: ${{ needs.selectbranch.outputs.ref }}
    needs: sanity

  allsuccess:
    if: |
      success() || failure() &&
    uses: mafalb/workflows/.github/workflows/reusable-allsuccess.yml@main
    with:
      joblist: ${{ toJSON(needs) }}
    needs:
      - selectbranch
      - sanity
      - ci
...
