---

name: Ci
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'
    tags-ignore:
      - '*'
  schedule:
    - cron: '8 10 * * 2'
  workflow_dispatch:
    inputs:
      targeted_branch:
        description: The name of the target branch on other repositories
        type: choice
        options:
          - main
          - dev

jobs:

  selectbranch:
    uses: mafalb/workflows/.github/workflows/reusable-selectbranch.yml@main
    with:
      targeted_branch: ${{ inputs.targeted_branch }}

  sanity:
    uses: mafalb/workflows/.github/workflows/reusable-sanity.yml@main
    with:
      targeted_branch: ${{ needs.selectbranch.outputs.ref }}
    needs: selectbranch

  ci:
    uses: ./.github/workflows/ci-skeletons.yml
    with:
      # targeted_branch: ${{ needs.selectbranch.outputs.ref }}
      targeted_branch: f-ansiblecollection
    needs:
      - selectbranch

  allsuccess:
    if: |
      success() || failure() &&
      ! (github.event.pull_request.head.repo.full_name == github.repository)
    uses: mafalb/workflows/.github/workflows/reusable-allsuccess.yml@main
    with:
      joblist: ${{ toJSON(needs) }}
    needs:
      - selectbranch
      - sanity
      - ci
...
